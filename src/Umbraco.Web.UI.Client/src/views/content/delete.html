<div class="umb-dialog" ng-controller="Umbraco.Editors.Content.DeleteController">
    <div class="umb-dialog-body umb-pane">

        <p class="abstract">
            <localize key="defaultdialogs_confirmdelete">Are you sure you want to delete</localize> <strong>{{currentNode.name}}</strong> ?
        </p>

        <div class="umb-alert umb-alert--info">
            <localize key="defaultdialogs_variantdeletewarning">This will delete the node and all its languages. If you only want to delete one language go and unpublish it instead.</localize>
        </div>

    </div>

    <div class="umb-dialog-footer btn-toolbar umb-btn-toolbar">

        <umb-button
            type="button"
            button-style="link"
            label-key="general_cancel"
            action="cancel()">
        </umb-button>

        <umb-button
            type="button"
            button-style="success"
            label-key="actions_delete"
            action="performDelete()">
        </umb-button>

    </div>
</div>
