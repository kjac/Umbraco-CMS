<div class="umb-dialog" ng-controller="Umbraco.Editors.MediaTypes.DeleteController">
    <div class="umb-dialog-body umb-pane">

        <p class="abstract">
            <localize key="defaultdialogs_confirmdelete">Are you sure you want to delete</localize>&nbsp;<strong>{{currentNode.name}}</strong> ?
        </p>

        <div ng-if="currentNode.nodeType !== 'container'">
            <p>
                <i class="icon-alert red"></i>
                <strong class="red">
                    <localize key="contentTypeEditor_allMediaItems">All media items</localize>
                </strong>
                <localize key="contentTypeEditor_usingThisMedia">using this media type will be deleted permanently, please confirm you want to delete these as well.</localize>
            </p>

            <hr />

            <label class="checkbox">
                <input type="checkbox" ng-model="vm.confirmed" />
                <localize key="contentTypeEditor_yesDelete">Yes, delete</localize> {{currentNode.name}} <localize key="contentTypeEditor_andAllMediaItems">and all media items using this type</localize>
            </label>
        </div>

    </div>

    <div class="umb-dialog-footer btn-toolbar umb-btn-toolbar">

        <umb-button type="button"
                    button-style="link"
                    label-key="general_cancel"
                    action="cancel()">
        </umb-button>

        <umb-button ng-show="currentNode.nodeType === 'container'"
                    type="button"
                    button-style="success"
                    label-key="actions_delete"
                    action="performContainerDelete()">
        </umb-button>

        <umb-button ng-show="currentNode.nodeType !== 'container'"
                    type="button"
                    button-style="success"
                    label-key="actions_delete"
                    action="performDelete()"
                    disabled="!vm.confirmed">
        </umb-button>

    </div>

</div>
