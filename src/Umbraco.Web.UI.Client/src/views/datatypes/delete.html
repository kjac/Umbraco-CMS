<div class="umb-dialog" ng-controller="Umbraco.Editors.DataType.DeleteController">
    <div class="umb-dialog-body umb-pane">

        <p class="abstract">
            <localize key="defaultdialogs_confirmdelete">Are you sure you want to delete</localize>&nbsp;<strong>{{currentNode.name}}</strong> ?
        </p>

        <div ng-if="currentNode.nodeType !== 'container'">
            <p>
                <i class="icon-alert red"></i> <strong class="red"><localize key="editdatatype_allPropTypes">All property types & property data</localize></strong>
                <localize key="editdatatype_willBeDeleted">using this data type will be deleted permanently, please confirm you want to delete these as well</localize>.
            </p>

            <hr />

            <label class="checkbox">
                <input type="checkbox" ng-model="vm.confirmed" />
                <localize key="editdatatype_yesDelete">Yes, delete</localize> <strong>{{currentNode.name}}</strong> <localize key="editdatatype_andAllRelated">and all property types & property data using this data type</localize>
            </label>
        </div>

    </div>

    <div class="umb-dialog-footer btn-toolbar umb-btn-toolbar">

        <umb-button type="button"
                    button-style="link"
                    label-key="general_cancel"
                    action="cancel()">
        </umb-button>

        <umb-button ng-show="currentNode.nodeType === 'container'"
                    type="button"
                    button-style="success"
                    label-key="actions_delete"
                    action="performContainerDelete()">
        </umb-button>

        <umb-button ng-show="currentNode.nodeType !== 'container'"
                    type="button"
                    button-style="success"
                    label-key="actions_delete"
                    action="performDelete()"
                    disabled="!vm.confirmed">
        </umb-button>

    </div>
</div>
